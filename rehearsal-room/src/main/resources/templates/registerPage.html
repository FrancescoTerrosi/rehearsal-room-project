<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:security="http://www.springframework.org/security/tags">

<head>
<title>Registration Page</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body onload='document.registrationForm.username.focus();'>
	
	<nav class="navbar navbar-inverse">
		<div class="container">

			<div class="navbar-header">
				<a class="navbar-brand" href="#">Schedule your Rehearsals!</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/login">Login</a></li>
					<li><a href="/register">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<h3>Sign up for Rehearsals!</h3>

		<form name='registrationForm' th:action="@{/register}" method="post">

			<div id="error" th:if="${error}">
				<font color="red"><span th:text="${error}"></span></font><br />
				<br />
			</div>

			<fieldset>
				<label for="username">Username:</label> <input type="text"
					id="username" name="username" /> <label for="password">Password:</label>
				<input type="password" id="password" name="password" /> <label
					for="confirmPassword">Confirm password:</label> <input
					type="password" id="confirmPassword" name="confirmPassword" />
				<button type="submit" name="submit" class="btn">Register</button>
			</fieldset>
		</form>
	</div>
		
	<form name="goBack" method="get" action="/">
		<button type="submit">Go back</button>
	</form>
</body>
</html>
