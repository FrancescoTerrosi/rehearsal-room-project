<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Rehearsal Rooms</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<link href="/css/index.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="">Schedule your Rehearsals!</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/login">Login</a></li>
					<li><a href="/register">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div id="text" class=container-fluid>
		<h1 id="welcome">Welcome!</h1>
		<h1>Please sign in if you are a user, or register to create an account!</h1>
	</div>
	<div id="cont0" class="container-fluid">
		<div id="wrapper">
			<div class="container container-fluid" id="cont1">
				<form method="GET" action="/login">
					<br> <br>
					<button type='submit' class="btn btn-primary" id="login"
						name="login" value=execute>Login</button>
					<br> <br>
				</form>
				<form method="GET" action="/register">
					<button type='submit' class="btn btn-primary" id="register" value=execute>Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
