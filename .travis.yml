language: java

sudo: required

env:
- DISPLAY=:99.0

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sonarcloud:
    organization: francescoterrosi-github
    token:
      secure: ""

jdk:
  - oraclejdk8

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

before_script:
  - sh -e /etc/init.d/xvfb start

script:
  - export
  - mvn -f rehearsal-room/pom.xml clean verify -Pjacoco -Pintegration coveralls:report sonar:sonar
